<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Finance Tracker</title>
	<link rel="manifest" href="manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Circular', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Theme Variables */
        :root {
            /* Galaxy Theme (default) */
            --bg-color: #191A2B;
            --card-bg: #1F2133;
            --primary-accent: #A259F7;
            --secondary-accent: #1B6EF3;
            --success-color: #45FFE3;
            --warning-color: #F72585;
            --text-color: #ffffff;
            --text-secondary: #B0B0B0;
            --nav-bar-bg: #1F2133;
            --card-shadow: rgba(162, 89, 247, 0.3);
            --card-border: rgba(162, 89, 247, 0.1);
            --gradient-primary: linear-gradient(135deg, #A259F7 0%, #45FFE3 100%);
            --gradient-card: linear-gradient(135deg, rgba(162, 89, 247, 0.1) 0%, rgba(69, 255, 227, 0.05) 100%);
        }

        [data-theme="light"] {
            --bg-color: #F5F5F5;
            --card-bg: #FFFFFF;
            --primary-accent: #0066CC;
            --secondary-accent: #3EA6FF;
            --success-color: #34A853;
            --warning-color: #EA4335;
            --text-color: #202124;
            --text-secondary: #5F6368;
            --nav-bar-bg: #FFFFFF;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --card-border: rgba(0, 0, 0, 0.08);
            --gradient-primary: linear-gradient(135deg, #0066CC 0%, #3EA6FF 100%);
            --gradient-card: linear-gradient(135deg, rgba(0, 102, 204, 0.05) 0%, rgba(62, 166, 255, 0.05) 100%);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --primary-accent: #BB86FC;
            --secondary-accent: #6200EE;
            --success-color: #03DAC6;
            --warning-color: #FF5252;
            --text-color: #E1E1E1;
            --text-secondary: #B0B0B0;
            --nav-bar-bg: #1E1E1E;
            --card-shadow: rgba(187, 134, 252, 0.2);
            --card-border: rgba(187, 134, 252, 0.15);
            --gradient-primary: linear-gradient(135deg, #BB86FC 0%, #03DAC6 100%);
            --gradient-card: linear-gradient(135deg, rgba(187, 134, 252, 0.1) 0%, rgba(3, 218, 198, 0.05) 100%);
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--bg-color);
            position: relative;
            padding-bottom: 80px;
            transition: background 0.3s ease;
        }

        /* Background particles animation */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #45FFE3;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Header */
        .header {
            padding: 24px 20px 16px;
            background: var(--card-bg);
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: background 0.3s ease;
        }

        .header-content {
            flex: 1;
        }

        .settings-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            margin-top: 4px;
        }

        .settings-icon:hover {
            transform: rotate(90deg);
            border-color: var(--primary-accent);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Filter Controls */
        .filter-controls {
            padding: 0 20px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .filter-toggle:hover {
            color: var(--text-color);
        }

        .toggle-checkbox {
            width: 42px;
            height: 24px;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-checkbox.active {
            background: var(--primary-accent);
            border-color: var(--primary-accent);
        }

        .toggle-checkbox::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--text-color);
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .toggle-checkbox.active::after {
            transform: translateX(18px);
        }

        /* Tab content */
        .tab-content {
            display: none;
            padding: 16px 20px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Payment Card */
        .payment-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }

        .payment-card.paid {
            opacity: 0.6;
        }

        .payment-card.paid .payment-company {
            text-decoration: line-through;
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-card);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .payment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--card-shadow);
            border-color: var(--primary-accent);
        }

        .payment-card:hover::before {
            opacity: 1;
        }

        .payment-card:active {
            transform: scale(0.98);
        }

        /* Checkbox styles */
        .payment-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--primary-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .payment-checkbox.checked {
            background: var(--success-color);
            border-color: var(--success-color);
            animation: checkBounce 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .payment-checkbox.checked::after {
            content: '‚úì';
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
        }

        @keyframes checkBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .payment-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .payment-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .payment-company {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .payment-date {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .payment-amount-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .payment-amount {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color);
        }

        .status-badge {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-paid {
            background: rgba(69, 255, 227, 0.15);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .status-due-soon {
            background: rgba(27, 110, 243, 0.15);
            color: var(--secondary-accent);
            border: 1px solid var(--secondary-accent);
        }

        .status-overdue {
            background: rgba(247, 37, 133, 0.15);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }

        /* Expense Card */
        .expense-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }

        .expense-card.reviewed {
            opacity: 0.6;
        }

        .expense-card.reviewed .expense-merchant {
            text-decoration: line-through;
        }

        .expense-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-card);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .expense-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--card-shadow);
            border-color: var(--primary-accent);
        }

        .expense-card:hover::before {
            opacity: 1;
        }

        .expense-card:active {
            transform: scale(0.98);
        }

        .expense-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .expense-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .expense-merchant {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        .expense-details {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .expense-amount-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .expense-amount {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color);
        }

        .category-badge {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: capitalize;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 96px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gradient-primary);
            border: none;
            color: #ffffff;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 24px var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(162, 89, 247, 0.6);
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 480px;
            width: 100%;
            background: #1F2133;
            border-top: 1px solid rgba(162, 89, 247, 0.2);
            display: flex;
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #A259F7 0%, #45FFE3 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item.active {
            color: #ffffff;
        }

        .nav-item.active::before {
            opacity: 1;
        }

        .nav-item.active .nav-icon {
            filter: drop-shadow(0 0 8px rgba(162, 89, 247, 0.6));
        }

        .nav-icon {
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #1F2133;
            border-radius: 24px;
            padding: 28px;
            max-width: 440px;
            width: 100%;
            border: 1px solid rgba(162, 89, 247, 0.3);
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #A259F7 0%, #45FFE3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: #ffffff;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #191A2B;
            border: 1px solid rgba(162, 89, 247, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #A259F7;
            box-shadow: 0 0 0 3px rgba(162, 89, 247, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #A259F7 0%, #F72585 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(162, 89, 247, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Search bar */
        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            background: #1F2133;
            border: 1px solid rgba(69, 255, 227, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #45FFE3;
            box-shadow: 0 0 0 3px rgba(69, 255, 227, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
        }

        /* Connect button */
        .connect-revolut {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .connect-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #A259F7 0%, #45FFE3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(162, 89, 247, 0.4);
        }

        .connect-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .connect-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 28px;
            max-width: 300px;
        }

        .btn-connect {
            padding: 16px 40px;
            background: linear-gradient(135deg, #A259F7 0%, #45FFE3 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(162, 89, 247, 0.4);
        }

        .btn-connect:active {
            transform: scale(0.98);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .bottom-nav {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="app-container">
        <!-- Monthly Payments Tab -->
        <div class="tab-content active" id="payments-tab">
            <div class="header">
                <div class="header-content">
                    <h1>Monthly Payments</h1>
                    <div class="header-subtitle">Track your recurring subscriptions</div>
                </div>
                <button class="settings-icon" id="settings-btn" aria-label="Settings">
                    <svg width="23" height="23" fill="none" viewBox="0 0 24 24"
                        style="display:block;max-width:24px;max-height:24px;">
                        <path d="M12 16.5A4.5 4.5 0 1 0 12 7.5a4.5 4.5 0 0 0 0 9Z"
                            stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                            stroke-linejoin="round"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33c-.61.25-1.28.49-1.98.49s-1.37-.17-1.98-.49a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82c-.25-.61-.49-1.28-.49-1.98s.17-1.37.49-1.98a1.65 1.65 0 0 0-.33-1.82l-.06-.06A2 2 0 1 1 6.6 5.11l.06.06A1.65 1.65 0 0 0 8.48 5c.61-.25 1.28-.49 1.98-.49s1.37.17 1.98.49a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82c.25.61.49 1.28.49 1.98s-.17 1.37-.49 1.98Z"
                            stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                            stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="filter-controls">
                <span class="filter-toggle" id="toggle-paid">
                    <span id="toggle-paid-box" class="toggle-checkbox"></span>
                    <span id="toggle-paid-label">Show Paid Payments</span>
                </span>
            </div>
            <div id="payments-list"></div>
        </div>

        <!-- Revolut Expenses Tab -->
        <div class="tab-content" id="expenses-tab">
            <div class="header">
                <div class="header-content">
                    <h1>Revolut Expenses</h1>
                    <div class="header-subtitle">Your recent transactions</div>
                </div>
                <button class="settings-icon" id="settings-btn-expenses" aria-label="Settings">
                    <svg width="23" height="23" fill="none" viewBox="0 0 24 24"
                        style="display:block;max-width:24px;max-height:24px;">
                        <path d="M12 16.5A4.5 4.5 0 1 0 12 7.5a4.5 4.5 0 0 0 0 9Z"
                            stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                            stroke-linejoin="round"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33c-.61.25-1.28.49-1.98.49s-1.37-.17-1.98-.49a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82c-.25-.61-.49-1.28-.49-1.98s.17-1.37.49-1.98a1.65 1.65 0 0 0-.33-1.82l-.06-.06A2 2 0 1 1 6.6 5.11l.06.06A1.65 1.65 0 0 0 8.48 5c.61-.25 1.28-.49 1.98-.49s1.37.17 1.98.49a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82c.25.61.49 1.28.49 1.98s-.17 1.37-.49 1.98Z"
                            stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                            stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="Search expenses..." id="search-expenses">
            </div>
            
            <div id="expenses-list"></div>
        </div>

        <!-- FAB -->
        <button class="fab" id="add-payment-btn" aria-label="Add payment">+</button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="payments">
                <span class="nav-icon">üí≥</span>
                <span class="nav-label">Payments</span>
            </button>
            <button class="nav-item" data-tab="expenses">
                <span class="nav-icon">üßæ</span>
                <span class="nav-label">Expenses</span>
            </button>
        </nav>
    </div>

    <!-- Theme Settings Modal -->
    <div class="modal" id="theme-modal">
        <div class="modal-content" style="padding:32px 20px 16px; max-width:400px;">
            <div class="modal-header">
                <div class="modal-title">Select Theme</div>
                <button class="modal-close" id="theme-modal-close">&times;</button>
            </div>
            <div id="theme-options" style="display:flex;flex-direction:column;gap:20px;">
                <!-- Theme option cards will be injected here -->
            </div>
        </div>
    </div>

    <!-- Add Payment Modal -->
    <div class="modal" id="add-payment-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Payment</h2>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <form id="payment-form">
                <div class="form-group">
                    <label class="form-label" for="company-name">Company Name</label>
                    <input type="text" class="form-input" id="company-name" placeholder="e.g., Netflix" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="amount">Amount ($)</label>
                    <input type="number" class="form-input" id="amount" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="due-date">Due Date</label>
                    <input type="date" class="form-input" id="due-date" required>
                </div>
                <button type="submit" class="btn-primary">Add Payment</button>
            </form>
        </div>
    </div>

    <script>
		if ('serviceWorker' in navigator) {
	   navigator.serviceWorker.register("/serviceworker.js");
	}
        // THEMES CONFIG
        const themes = {
            galaxy: {
                key: 'galaxy',
                name: 'Galaxy',
                description: 'Vibrant dark theme with cosmic colors',
                preview: {bg: '#191A2B', card: '#7209B7', accent: '#A259F7'},
            },
            light: {
                key: 'light',
                name: 'Light YouTube',
                description: 'Clean white tiles with blue accents',
                preview: {bg: '#F5F5F5', card: '#fff', accent: '#0066CC'},
            },
            dark: {
                key: 'dark',
                name: 'Pure Dark',
                description: 'OLED-optimized dark theme',
                preview: {bg: '#121212', card: '#1E1E1E', accent: '#BB86FC'},
            },
        };

        // Data
        let paymentsData = [
            { id: 1, company: 'Netflix', amount: 15.99, currency: 'USD', due_date: 'Nov 20, 2025', status: 'due_soon', icon_color: '#E50914', paid: false },
            { id: 2, company: 'Spotify Premium', amount: 10.99, currency: 'USD', due_date: 'Nov 15, 2025', status: 'paid', icon_color: '#1DB954', paid: true },
            { id: 3, company: 'Adobe Creative Cloud', amount: 54.99, currency: 'USD', due_date: 'Nov 25, 2025', status: 'due_soon', icon_color: '#FF0000', paid: false },
            { id: 4, company: 'Amazon Prime', amount: 14.99, currency: 'USD', due_date: 'Nov 10, 2025', status: 'overdue', icon_color: '#FF9900', paid: false },
            { id: 5, company: 'Apple iCloud', amount: 2.99, currency: 'USD', due_date: 'Nov 18, 2025', status: 'paid', icon_color: '#147EFB', paid: true },
            { id: 6, company: 'Microsoft 365', amount: 6.99, currency: 'USD', due_date: 'Nov 28, 2025', status: 'due_soon', icon_color: '#F25022', paid: false }
        ];

        let expensesData = [
            { merchant: 'Whole Foods Market', amount: 87.34, currency: 'USD', date: 'Nov 12, 2025', category: 'Groceries', category_color: '#4CAF50' },
            { merchant: 'Uber', amount: 24.50, currency: 'USD', date: 'Nov 11, 2025', category: 'Transport', category_color: '#000000' },
            { merchant: 'Starbucks', amount: 6.75, currency: 'USD', date: 'Nov 13, 2025', category: 'Food & Drink', category_color: '#00704A' },
            { merchant: 'Amazon.com', amount: 156.99, currency: 'USD', date: 'Nov 10, 2025', category: 'Shopping', category_color: '#FF9900' },
            { merchant: 'Shell Gas Station', amount: 52.00, currency: 'USD', date: 'Nov 9, 2025', category: 'Transport', category_color: '#FBCE07' },
            { merchant: 'Target', amount: 43.21, currency: 'USD', date: 'Nov 12, 2025', category: 'Shopping', category_color: '#CC0000' }
        ];

        const statusConfig = {
            paid: { label: 'Paid', class: 'status-paid' },
            due_soon: { label: 'Due Soon', class: 'status-due-soon' },
            overdue: { label: 'Overdue', class: 'status-overdue' }
        };

        // THEME STATE
        let currentTheme = 'galaxy';
        // PAID FILTER
        let showPaidPayments = true;

        // Render payments
        function renderPayments() {
            const paymentsList = document.getElementById('payments-list');
            let payments = paymentsData.slice();
            if (!showPaidPayments) payments = payments.filter(p => !p.paid);
            paymentsList.innerHTML = payments.map(payment => {
                const status = statusConfig[payment.status];
                const initial = payment.company.charAt(0).toUpperCase();
                const paid = payment.paid;
                return `
                    <div class="payment-card${paid ? ' paid' : ''}" data-id="${payment.id}">
                        <div class="payment-checkbox${paid ? ' checked' : ''}" tabindex="0" role="checkbox" aria-checked="${paid ? 'true' : 'false'}" data-id="${payment.id}"></div>
                        <div class="payment-icon" style="background: ${payment.icon_color};">
                            ${initial}
                        </div>
                        <div class="payment-info">
                            <div class="payment-company">${payment.company}</div>
                            <div class="payment-date">üìÖ ${payment.due_date}</div>
                        </div>
                        <div class="payment-amount-wrapper">
                            <div class="payment-amount">$${payment.amount.toFixed(2)}</div>
                            <div class="status-badge ${status.class}">${paid ? 'Paid' : status.label}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Attach payment-checkbox click
            document.querySelectorAll('.payment-checkbox').forEach(box => {
                box.onclick = (e) => {
                    const pid = +box.dataset.id;
                    paymentsData.forEach(x => { if (x.id===pid) x.paid = !x.paid; });
                    renderPayments();
                };
                box.onkeydown = (e) => { if (e.key===' '||e.key==='Enter') { box.click(); } };
            });
        }

        // Render expenses
        function renderExpenses(expenses = expensesData) {
            const expensesList = document.getElementById('expenses-list');
            expensesList.innerHTML = expenses.map((expense,i) => {
                const initial = expense.merchant.charAt(0).toUpperCase();
                const reviewed = expense.reviewed;
                return `
                    <div class="expense-card${reviewed?' reviewed':''}" data-id="${expense.id}">
                        <div class="payment-checkbox${reviewed?' checked':''} expense-checkbox" tabindex="0" role="checkbox" aria-checked="${reviewed?'true':'false'}" data-id="${expense.id}" style="margin-right:9px"></div>
                        <div class="expense-icon" style="background: ${expense.category_color};">
                            ${initial}
                        </div>
                        <div class="expense-info">
                            <div class="expense-merchant">${expense.merchant}</div>
                            <div class="expense-details">
                                <span>üïê ${expense.date}</span>
                            </div>
                        </div>
                        <div class="expense-amount-wrapper">
                            <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                            <div class="category-badge" style="background: ${expense.category_color}33; color: ${expense.category_color}; border: 1px solid ${expense.category_color}66;">
                                ${expense.category}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.expense-checkbox').forEach(box => {
                box.onclick = (e) => {
                    const idx = expensesData.findIndex(x => x.id == box.dataset.id);
                    if (idx !== -1) {
                        expensesData[idx].reviewed = !expensesData[idx].reviewed;
                        renderExpenses();
                    }
                }
                box.onkeydown = (e) => { if (e.key===' '||e.key==='Enter') { box.click(); } };
            });
        }

        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Tab navigation
        const navItems = document.querySelectorAll('.nav-item');
        const tabContents = document.querySelectorAll('.tab-content');
        const fab = document.getElementById('add-payment-btn');
        function updateTab(tabName) {
            navItems.forEach(nav => nav.classList.remove('active'));
            tabContents.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.nav-item[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            if (tabName === 'payments') fab.style.display = 'flex';
            else fab.style.display = 'none';
        }
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                updateTab(item.dataset.tab);
            });
        });

        // Settings buttons on both tabs
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('settings-btn').onclick = openThemeModal;
            document.getElementById('settings-btn-expenses').onclick = openThemeModal;
        });

        // Modal handling
        const modal = document.getElementById('add-payment-modal');
        const addPaymentBtn = document.getElementById('add-payment-btn');
        const closeModalBtn = document.getElementById('close-modal');
        const paymentForm = document.getElementById('payment-form');

        addPaymentBtn.addEventListener('click', () => {
            modal.classList.add('active');
        });

        closeModalBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const companyName = document.getElementById('company-name').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const dueDate = new Date(document.getElementById('due-date').value);
            
            // Format date
            const formattedDate = dueDate.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
            
            // Add new payment
            const newPayment = {
                company: companyName,
                amount: amount,
                currency: 'USD',
                due_date: formattedDate,
                status: 'due_soon',
                icon_color: '#A259F7'
            };
            
            paymentsData.unshift(newPayment);
            renderPayments();
            
            // Reset form and close modal
            paymentForm.reset();
            modal.classList.remove('active');
        });

        // Search expenses
        const searchInput = document.getElementById('search-expenses');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredExpenses = expensesData.filter(expense => 
                expense.merchant.toLowerCase().includes(searchTerm) ||
                expense.category.toLowerCase().includes(searchTerm)
            );
            renderExpenses(filteredExpenses);
        });

        // Theme Modal Logic
        function openThemeModal() {
            const modal = document.getElementById('theme-modal');
            modal.classList.add('active');
            renderThemeOptions();
        }
        function closeThemeModal() {
            document.getElementById('theme-modal').classList.remove('active');
        }
        document.getElementById('theme-modal-close').onclick = closeThemeModal;
        document.getElementById('theme-modal').onclick = (e) => {
            if (e.target === document.getElementById('theme-modal')) closeThemeModal();
        };

        function renderThemeOptions() {
            const container = document.getElementById('theme-options');
            container.innerHTML = '';
            Object.values(themes).forEach(theme => {
                const card = document.createElement('div');
                card.style.display = 'flex';
                card.style.alignItems = 'center';
                card.style.borderRadius = '14px';
                card.style.padding = '16px';
                card.style.gap = '18px';
                card.style.background = 'var(--card-bg)';
                card.style.boxShadow = currentTheme===theme.key ? '0 2px 12px var(--card-shadow)' : '0 2px 6px rgba(0,0,0,0.07)';
                card.style.cursor = 'pointer';
                card.style.border = currentTheme===theme.key ? '2px solid var(--primary-accent)' : '1px solid var(--card-border)';
                card.tabIndex = 0;
                card.onclick = () => selectTheme(theme.key);
                card.onkeydown = e => { if(e.key==='Enter'||e.key===' '){selectTheme(theme.key);} };
                card.innerHTML = `
                <div style="width:42px;height:42px;border-radius:9px;background:${theme.preview.bg};display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px rgba(0,0,0,0.10);">
                    <div style="width:27px;height:27px;border-radius:7px;background:${theme.preview.card};display:flex;align-items:center;justify-content:center;">
                        <span style="display:block;width:14px;height:14px;border-radius:3px;background:${theme.preview.accent};"></span>
                    </div>
                </div>
                <div style="flex:1;display:flex;flex-direction:column;gap:6px;">
                    <span style="font-weight:600;font-size:15px;">${theme.name}</span>
                    <span style="color:var(--text-secondary);font-size:13px;">${theme.description}</span>
                </div>
                <input type="radio" name="theme-radio" ${theme.key===currentTheme ? 'checked' : ''} style="width:19px;height:19px;border-radius:50%;border:2px solid var(--primary-accent);accent-color:var(--primary-accent);">
                `;
                container.appendChild(card);
            });
        }

        function selectTheme(themeKey) {
            currentTheme = themeKey;
            document.documentElement.setAttribute('data-theme', themeKey==='galaxy'?'':themeKey);
            renderThemeOptions();
        }

        // Theme persistence (in-memory)
        document.documentElement.setAttribute('data-theme',''); // default galaxy

        // Paid filter toggle
        const togglePaid = document.getElementById('toggle-paid');
        const togglePaidBox = document.getElementById('toggle-paid-box');
        const togglePaidLabel = document.getElementById('toggle-paid-label');
        togglePaid.onclick = function() {
            showPaidPayments = !showPaidPayments;
            togglePaidBox.classList.toggle('active', showPaidPayments);
            togglePaidLabel.textContent = showPaidPayments ? 'Show Paid Payments' : 'Hide Paid Payments';
            renderPayments();
        }
        togglePaidBox.classList.toggle('active', showPaidPayments);

        // Initialize
        createParticles();
        renderPayments();
        renderExpenses();
    </script>
</body>
</html>
